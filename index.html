<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form App</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Registration Form</h1>
    <p> Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></input></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></input></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required></input></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required></input></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account</input></label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Account</input></label>
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></input></label>
        </fieldset>
        <fieldset>
            <label> Upload a profile picture:
                <input type="file"></input>
            </label>
            <label>
                Input your age(years):
                <input type="number" min="13" max="120"></input>
            </label>
            <label>How did you hear about us?
                <select>
                    <option>(select one)</option>
                    <option>freeCodeCamp News</option>
                    <option>freeCodeCamp YoutTube Channel</option>
                    <option>freeCodeCamp Forum</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</html>
